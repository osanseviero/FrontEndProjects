<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-6">
				<img class="title-logo" src="images/logo.jpg" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="text-thin title-super">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				 <picture>
		          <source media="(min-width: 750px)" srcset="images/codeImage-1110large.jpg"/>
		          <img src="images/codeImage-550small.jpg" alt="Image of code" class="img-responsive">
		        </picture>
        	</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<section class="row text-center">
			<div class="col-md-4"> 
		        <picture>
		          <source srcset="images/appify-1110_2x.jpg 2x, images/appify-550_1x.jpg"/>
		          <img src="images/appify-550_1x.jpg" alt="Appify picture" class="img-responsive" data-toggle="modal" data-target="#project1">
		        </picture>
		        <h3>Appify</h3>
	          	<p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
	      	</div>
	       <div class="col-md-4"> 
		        <picture>
		          <source srcset="images/sunflower-1110_2x.jpg 2x, images/sunflower-550_1x.jpg"/>
		          <img src="images/sunflower-550_1x.jpg" alt="Sunflower picture" class="img-responsive">
		        </picture>
		        <h3>Sunflower</h3>
	          	<p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
	      	</div>
	      	<div class="col-md-4"> 
		        <picture>
		          <source srcset="images/bokeh-1110_2x.jpg 2x, images/bokeh-550_1x.jpg"/>
		          <img src="images/bokeh-550_1x.jpg" alt="Bokeh picture" class="img-responsive">
		        </picture>
		        <h3>Bokeh</h3>
	          	<p><a href="http://github.com">https://github.com/udacity/Bokeh/</a></p>
	      	</div>
      	</section>
    </div>
	<!-- Modal -->
	<div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
	      </div>
	      <div class="modal-body">
	        <img class="img-responsive" src="images/appify-550_1x.jpg" alt="App image">
	        My first project!
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
