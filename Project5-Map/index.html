<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
    </style>
    <meta charset="UTF-8  ">
  </head>
  <body>
    <div id="map"></div>
    <div id="select">
      <select data-bind="options: locations, value: name, optionsText: 'name', optionsCaption: 'All locations'">
        <option disabled selected value> -- select an option -- </option>
      </select>
    </div>
    <div id="list">
       <ul data-bind="foreach: locations">
        <li data-bind="text: name"></lu>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxaYJmFv_cOL7fw9QYxUCjKfGXxfwOVio&v=3&callback=initMap">
    </script>

  </body>
</html>
