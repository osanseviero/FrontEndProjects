<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8  ">
  </head>
  <body>
    <div id="map"></div>
    <div>
      <p><input data-bind="value: name" placeholder="Enter a location"/></p>
      <div data-bind="foreach: filteredLocations()" id="listView">
        <button data-bind="click: activate, text: name" class="myButton"></button>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxaYJmFv_cOL7fw9QYxUCjKfGXxfwOVio&v=3&callback=initMap">
    </script>

  </body>
</html>
